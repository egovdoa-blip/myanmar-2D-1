<!DOCTYPE html>
<html lang="my">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>မြန်မာ ၂လုံးထီ</title>
  <style>
    /* Basic Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Myanmar Text', sans-serif;
    }

    body {
      background-color: #f5f5dc; /* light cream background */
      color: #333;
      line-height: 1.6;
    }

    header {
      background-color: #4CAF50; /* green header */
      color: white;
      padding: 20px 0;
      text-align: center;
      font-size: 2rem;
      font-weight: bold;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }

    nav {
      background-color: #ffd700; /* gold nav bar */
      display: flex;
      justify-content: center;
      padding: 10px 0;
    }

    nav a {
      color: #333;
      text-decoration: none;
      margin: 0 15px;
      font-weight: bold;
      transition: color 0.3s;
    }

    nav a:hover {
      color: #4CAF50;
    }

    main {
      max-width: 900px;
      margin: 20px auto;
      padding: 0 20px;
    }

    .lottery-section {
      background-color: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      margin-bottom: 20px;
      text-align: center;
    }

    .lottery-section h2 {
      color: #4CAF50;
      margin-bottom: 15px;
    }

    .lottery-results {
      font-size: 2rem;
      font-weight: bold;
      color: #ff0000;
    }

    footer {
      background-color: #4CAF50;
      color: white;
      text-align: center;
      padding: 15px 0;
      margin-top: 40px;
      font-size: 0.9rem;
    }

    /* Responsive */
    @media (max-width: 600px) {
      nav {
        flex-direction: column;
      }
      nav a {
        margin: 5px 0;
      }
    }
  </style>
</head>
<body>

  <header>
    မြန်မာ ၂လုံးထီ
  </header>

  <nav>
    <a href="#">Home</a>
    <a href="#">Results</a>
    <a href="#">How to Play</a>
    <a href="#">Contact</a>
  </nav>

  <main>
    <div class="lottery-section">
      <h2>မနက် Modern  Net</h2>
      <p class="lottery-results">12 - 34</p>
	  <h2>မနက် 12.01 </h2>
	  <p class="lottery-results">27</p>
    </div>

    <div class="lottery-section">
      <h2>ညနေ Modern  Net</h2>
      <p class="lottery-results">12 - 34</p>
	  <h2>ညနေ 4.30 </h2>
	  <p class="lottery-results">27</p>
    </div>
  </main>

  <footer>
    © 2025 မြန်မာ ၂လုံးထီ. All rights reserved.
  </footer>

</body>
</html>
